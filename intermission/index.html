<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Database polizia - TFR</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="http://www.jqueryscript.net/demo/Image-Loading-Animation-Plugin-with-jQuery-CSS3-LoadGo/loadgo.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 150px;">
        <div class="col-md-4 col-md-offset-4">
            <img id="tfr_logo" src="../css/images/logo.png" class="img-responsive logo" style="margin: 0 auto;" />
        </div>
    </div>
    <script>
    	var tfr_logoInterval;
        function anim () {
          var p = 0;
          $('#tfr_logo').loadgo('resetprogress');
          window.setTimeout(function () {
            tfr_logoInterval = window.setInterval(function (){
              if ($('#tfr_logo').loadgo('getprogress') == 100) {
                window.location.href = "../session/";
                window.clearInterval(tfr_logoInterval);
              } else {
                var prog = p*10;
                $('#tfr_logo').loadgo('setprogress', prog);
                p++;
              }
            }, 150);
          }, 300);
        };

        $(window).load(function () {
            $("#tfr_logo").load(function () {
                $('#tfr_logo').loadgo();
            }).each(function () {
                if (this.complete) $(this).load();
                anim();
            });
        });
    	</script>
  </body>
</html>
